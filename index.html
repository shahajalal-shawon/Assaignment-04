<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thatix</title>
    <!-- Tailwind Css -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- daisy ui -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <!-- font awsome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <!-- logo section -->
    <header class="flex justify-center">
      <a href=""
        ><img class="w-[150px] p-4" src="images/logo.png" alt="logo"
      /></a>
    </header>
    <!-- bannar section -->
    <section
      class="hero bg-[url('/images/page-title.jpg')] min-h-[300px] lg:min-h-[400px] bg-cover bg-center"
    >
      <div class="hero-overlay"></div>
      <div class="hero-content text-neutral-content text-center">
        <div class="max-w-md">
          <h1 class="mb-5 text-5xl font-bold">Search Your Favourite Recipe</h1>
          <p class="mb-5">
            A handful of simple ingredients typify the fresh,vibrant flavors of
            Greek cooking
          </p>
        </div>
      </div>
    </section>
    <!-- scerch option -->
    <section class="max-w-5xl mx-auto mt-10 px-4">
      <div class="flex justify-center">
        <input
          type="text"
          class="w-[600px] rounded-l-lg px-2 border-gray-300"
          name=""
          placeholder="Search your recipe"
          id="input_field"
        />
        <i
          class="fa fa-search bg-yellow-300 p-4 rounded-r-lg"
          aria-hidden="true"
        ></i>
      </div>
    </section>
    <!-- Recipe section -->
    <section>
      <div id="container">
      </div>
    </section>
    <script src="js/script.js"></script>
    <!-- daisy ui -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </body>
</html>
